<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Automatically Generated Tweets</title>
		<script src="index.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron" id="header">
				<h1>Automatically Generated Tweets</h1>
				<h4>Mixes up tweets from the specified twitter acccount(s)</h4>
				<p>Instructions: Type in the usernames in the textbox, seperated with spaces if there are multiple.(e.g @BarackObama @HillaryClinton). No commas</p>
			</div>
			<div class="row">

				<input type="text" class="form-control" id='username' placeholder="Type in twitter handle(s)">

				<button id=button type="button" class="btn btn-primary" onclick="btnclick()"><div id=button-text>Submit</div></button>
			</div>
			<div class="row">
				<h2 class=".col-sm-12" id="result"></h2>
			</div>




		</div>
	</body>
</html>
