<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Automatically Generated Tweets</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron" id="header">
				<h1>Automatically Generated Tweets</h1>
				<p>Generates new tweets with Markov Chains. The words come from existing tweets from the specified user.</p>
			</div>
			<div class="row">

				<input type="text" class="form-control" placeholder="Type in a twitter handle (eg. @BarackObama, @HillaryClinton,@realDonaldTrump)">

				<button type="button" class="btn btn-primary" onclick="function()">Submit</button>

			</div>
			<div class="row">
				<h2 class=".col-sm-12" id="result"></h2>
			</div>




		</div>
	</body>
</html>
